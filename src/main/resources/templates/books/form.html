<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title th:text="${#strings.isEmpty(book.id) ? 'Add Book' : 'Edit Book'}">Book Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2 th:text="${#strings.isEmpty(book.id) ? 'Add New Book' : 'Edit Book'}">Form</h2>
  <form th:action="${#strings.isEmpty(book.id) ? '/books/add' : '/books/edit/' + ${book.id}}" th:object="${book}" method="post">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" th:field="*{title}" class="form-control"/>
      <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>
    <div class="mb-3">
      <label class="form-label">Author</label>
      <input type="text" th:field="*{author}" class="form-control"/>
      <div class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" step="0.01" th:field="*{price}" class="form-control"/>
      <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a th:href="@{/books}" class="btn btn-secondary">Cancel</a>
  </form>

  <div th:replace="fragments/footer :: fragment"></div>
</div>
</body>
</html>
