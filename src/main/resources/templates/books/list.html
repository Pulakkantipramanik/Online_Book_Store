<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Book Store - List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Online Book Store</h2>
    <a class="btn btn-primary" th:href="@{/books/add}">Add Book</a>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th><th>Title</th><th>Author</th><th>Price</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="b : ${books}">
        <td th:text="${b.id}">1</td>
        <td th:text="${b.title}">Title</td>
        <td th:text="${b.author}">Author</td>
        <td th:text="${b.price}">0.0</td>
        <td>
          <a th:href="@{|/books/edit/${b.id}|}" class="btn btn-sm btn-warning">Edit</a>
          <a th:href="@{|/books/delete/${b.id}|}" class="btn btn-sm btn-danger" 
             onclick="return confirm('Delete this book?');">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>

  <div th:replace="fragments/footer :: fragment"></div>
</div>
</body>
</html>
